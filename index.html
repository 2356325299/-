<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的图片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>欢迎来看我的图片展示</h1>
    <div class="gallery">
        <img src="images/pic1.jpg" alt="图片1">
        <img src="images/pic2.jpg" alt="图片2">
        <img src="images/pic3.jpg" alt="图片3">
        <!-- 继续添加图片 -->
    </div>
</body>
</html>
